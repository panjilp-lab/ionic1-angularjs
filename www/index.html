<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css"> 
    <!-- ionic v1 icon -->
    <link rel="stylesheet" href="css/ionicons-1.5.2/css/ionicons.min.css">
    <link rel="manifest" href="manifest.json">
    <!-- juga memakai bootstrap untuk memudahkan customize layout -->
    <!-- versi bootstrap yang dipakai bootstrap 5.0.1 release -->
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/belajar.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- icon -->
    <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
