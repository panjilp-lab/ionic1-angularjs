<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Login" icon-off="ion-ios7-toggle-outline" icon-on="ion-ios7-toggle" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Simpan Nomor" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- tab belajar -->
  <ion-tab title="Laman Belajar" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/belajar">
    <ion-nav-view name="tab-belajar"></ion-nav-view>
  </ion-tab>

</ion-tabs>
